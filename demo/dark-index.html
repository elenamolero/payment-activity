<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    body {
      margin: 0;
    }
    payment-widget {
      --payment-widget-text-color: #ffffff; 
      --payment-widget-bg-color: #061f33;  
      --payment-widget-status-badge-background-color: #063154;
      --payment-widget-bullets-color: #063154;
      --payment-widget-button-primary-bg: #ffffff;
      --payment-widget-button-primary-text: #061f33;
      --payment-widget-button-secondary-bg: #1a4d70;
      --payment-widget-button-secondary-text: #ffffff;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../src/components/ui-payment-widget/ui-payment-widget.js'; 

    const paymentData = {
      date: '2024-06-15',
      paymentTitle: 'Transfer Payment',
      headerAmount: 91234.56,
      paymentAmount: 1234.56,
      currency: 'â‚¬',
      locale: 'es-ES',
      currencyPosition: 'after',
      headerAmountTrend: 'up',
      status: 'Pending',
      accountNumber: 'ES21 1234 0000 0000 0000 0000',
      category: 'Transfer',
      description: 'Payment to Elena Molero Padilla',
      bullets: ['Zara white trousers', 'Nike running shoes', 'Huda Beauty lipstick'],
    };

    
    render(
      html`
        <payment-widget
            .date=${paymentData.date}
            .paymentTitle=${paymentData.paymentTitle}
            .headerAmount=${paymentData.headerAmount}
            .paymentAmount=${paymentData.paymentAmount}
            .currency=${paymentData.currency}
            .locale=${paymentData.locale}
            .currencyPosition=${paymentData.currencyPosition}
            .headerAmountTrend=${paymentData.headerAmountTrend}
            .accountNumber=${paymentData.accountNumber}
            .status=${paymentData.status}
            .category=${paymentData.category}
            .description=${paymentData.description}
            .bullets=${paymentData.bullets}
         ></payment-widget>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
